<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datetime superapp</title>
    <script src="./src/main.js" type="module"></script>
    <script src="./src/switch.js" type="module"></script>
    <script src="./src/timer.js" type="module"></script>
  </head>

  <body>

    <button id="switch" type="submit">Переключить раздел</button>

    <form id="datecalc">
      <h3>Калькулятор дат</h3>
      <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate" />
      </label>
      <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
      </label>
      <button type="submit">Расчитать промежуток</button>
      <p id="datecalc__result"></p>
    </form>

    <form id="timer" hidden>
      <h3>Таймер</h3>
      <label>
        <strong>Minutes:</strong>
        <input id='minutes' type="number" name="timerMinutes" value = '0'/>
      </label>
      <label>
        <strong>Seconds:</strong>
        <input id='seconds' type="number" name="timerSeconds" value = '0'/>
      </label>
      <div>
        <button id="timerStart">Start</button>
        <button id="timerStop">Stop</button>
      </div>
      
      <p id="timer__result"></p>
    </form>


</div>
  </body>
</html>
