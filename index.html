<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datetime superapp</title>
    <script src="./src/main.js" type="module"></script>
  </head>

  <body>
    <form id="datecalc">
      <h3>Калькулятор дат</h3>
      <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate" />
      </label>
      <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
      </label>
      <button type="submit">Расчитать промежуток</button>
      <p id="datecalc__result"></p>
    </form>


<script>
let counter = 0;
const intervalId = setInterval(() => {
  console.log(counter);
  counter += 1;
if (counter === 5) {
    console.log('Done');
    clearInterval(intervalId);
  }
}, 1000);
</script>


<input type="text" value="1" id="test">
<input type="submit" value="start" onclick="start()">
<input type="submit" value="stop" onclick="stop()">

<script> 

function start() {
	window.timerId = window.setInterval(timer, 1000);
}

function stop() {
	window.clearInterval(window.timerId);
}


function timer() {
	var elem = document.getElementById('test');
	elem.value = parseInt(elem.value)+1;
}

</script>




</div>
  </body>
</html>
